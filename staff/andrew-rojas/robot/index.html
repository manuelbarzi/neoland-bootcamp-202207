<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <h1>Robot Fights Neoland</h1>
       <div class="robot">
           <div class="head">
              <div class="eye eye--left">
                  <div class="pupil"></div>
              </div>
              <div class="eye eye--right">
                  <div class="pupil"></div>
              </div>
              <div class="nose"></div>
              <div class="mouth"></div>
            </div>
              <div class="neck"></div>
              <div class="torso">
                <div class="circle"></div>
              </div>
              <div class="leg-left">
                <div class="shoe-left"></div>
              </div>
              <div class="leg-right">
                <div class="shoe-right"></div>
              </div>
              <div class="arm-left">
                <div class="hand-left"></div>
              </div>
              <div class="arm-right">
                <div class="hand-right"></div>
              </div>
       </div>
    </div>
    <img id="templo" src="assets/street-fighter-ii-ryus-stage.jpg" alt="templo">
</body>
</html>
