<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scene">
          <h1>Robot</h1>
          <div class="robot">
            <div class="neck"></div>
            <div class="head">
              <div class="eye eye--left">
                <div class="pupil"></div>
              </div>
              <div class="eye eye--right"">
                <div class="pupil"></div>
              </div>
              <div class="nose"></div>
              <div class="mouth">
                <div class="teeth"></div>
                <div class="teeth"></div>
                <div class="teeth"></div>
                <div class="teeth"></div>
                <div class="teeth"></div>
              </div>
            </div>
            <div class="leg leg--left">
              <div class="leg--lines"></div>
              <div class="leg--lines"></div>
              <div class="leg--lines"></div>
              <div class="leg--lines"></div>
              <div class="leg--lines"></div>
              <div class="leg--lines"></div>
            </div>
            <div class="leg leg--right">
              <div class="leg--lines"></div>
              <div class="leg--lines"></div>
              <div class="leg--lines"></div>
              <div class="leg--lines"></div>
              <div class="leg--lines"></div>
              <div class="leg--lines"></div>
            </div>
            <div class="arm arm--left">
              <div class="arm--line"></div>
              <div class="arm--line"></div>
              <div class="arm--line"></div>
              <div class="arm--line"></div>
              <div class="arm--line"></div>
            </div>
            <div class="arm arm--right">
              <div class="arm--line"></div>
              <div class="arm--line"></div>
              <div class="arm--line"></div>
              <div class="arm--line"></div>
              <div class="arm--line"></div>
            </div>
            <div class="foot foot--left">
                <div class="foot--floor"></div>
              </div>
              <div class="foot foot--right">
                <div class="foot--floor"></div>
              </div>
              <div class="torso">
                <div class="nipple nipple--left"></div>
                <div class="nipple nipple--right"></div>
              </div>
            </div>
    </div>
  </body>
</html>
