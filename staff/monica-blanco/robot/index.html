<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>robot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scene">
        <h1>My Robot</h1>
        <img src="https://img.freepik.com/vector-gratis/fondo-montanas-al-atardecer_23-2147598746.jpg" style="width:100%;">
        <div class="myImagen">
            <img src="https://w7.pngwing.com/pngs/557/652/png-transparent-badge-police-officer-sheriff-decorative-stickers-police-officer-people-logo.png" style="width:30px;">
        </div>
        <div class="robot">
            <div class="hat--base"></div>
            <div class="hat--up"></div>
            <div class="hat--desing"></div>
            <div class="head">
                <div class="ear--left"></div>
                <div class="eye eye--left">
                    <div class="pupil pupil--left"></div>
                </div>
                <div class="ear--right"></div>
                <div class="eye eye--right">
                    <div class="pupil pupil--right"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth">
                    <div class="slime"></div>
                </div>
            </div>

            <div class="neck"></div>
            <div class="torso">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div> 
            <div class="arms arms--left">
                <div class="arms--left--1">
                    <div class="hand hand--left"></div>
                </div>
            </div>
            <div class="arms arms--right">
                <div class="arms--right--1">
                    <div class="hand hand--right"></div>
                </div>
            </div>
        
            <div class="feet feet--left">
                <div class="foot foot--left"></div>
            </div>
            <div class="feet feet--right">
                <div class="foot foot--right"></div>
            </div>  
        </div>
    </div>
</body>

</html>
