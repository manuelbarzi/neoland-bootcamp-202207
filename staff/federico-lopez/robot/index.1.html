<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="scene">
        <h1 class="title">Robot</h1>
        <div class="scores">
            <h2 class="score score-robot-1">Score Robot 1: 0</h2>
            <h2 class="score score-robot-2">Score Robot 2: 0</h2>
        </div>
        <div class="robot robot--1" style="left:50px;">
            <div class="head">
                <div class="eyes-container">
                    <div class="eye eye--left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye eye--right">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="neck"></div>
            <div class="torso">
                <div class="circle"></div>
            </div>
            <div class="legs-container">
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
        </div>

        <div class="robot robot--2" style="left:300px;">
            <div class="head">
                <div class="eyes-container">
                    <div class="eye eye--left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye eye--right">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="neck"></div>
            <div class="torso">
                <div class="circle"></div>
            </div>
            <div class="legs-container">
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
        </div>
    </div>
</body>

</html>
