<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="mainBackground">
        <section class="headerContainer">
            <div class="header">
                <div class="headerImage">
                    <img src="assets/sample-logo.png" alt="Company Logo" id="companyLogo">
                </div>
            </div>
        </section>
        <section class="formContainer">
            <div class="form">
                <form>
                    <label for="name" class="labelForm">Name</label>
                    <input type="text" name="name">
                    <label for="email" class="labelForm">E-mail</label>
                    <input type="email" name="email">
                    <label for="password" class="labelForm">Password</label>
                    <input type="password">
                    <button type="submit" id="submitButton"><p class="buttonText">Register</p></button>
                </form>
                <div class="anchorDiv">
                    <a class="anchor" href="index.html">Login</a>
                </div>
                
            </div>

        </section>
    </section>
    
</body>
</html>
